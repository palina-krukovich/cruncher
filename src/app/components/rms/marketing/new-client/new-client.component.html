<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar [title]="mode == 'new' ? 'New Customer' : 'Edit Customer'"
                [backEnabled]="true"
                (backClick)="onBackClick()"
    ></app-navbar>
    <div fxLayout="column" fxLayoutGap="5px" class="p1" style="max-width: 450px">
      <mat-form-field appearance="outline" fxFlexFill>
        <mat-label>Customer Full Name</mat-label>
        <input matInput [formControl]="name" autocomplete="off">
        <mat-error>Customer name is required</mat-error>
      </mat-form-field>
      <div fxLayout="row" fxLayoutGap="12px">
        <mat-form-field appearance="outline" fxFlex="">
          <mat-label>Birthday</mat-label>
          <input matInput [matDatepicker]="picker" [formControl]="birthday">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlexAlign="start" style="width: 128px">
          <mat-label>Gender</mat-label>
          <mat-select [formControl]="gender">
            <mat-option value="MALE">Male</mat-option>
            <mat-option value="FEMALE">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Customer Group</mat-label>
        <mat-select [formControl]="clientGroupId">
          <mat-option *ngFor="let cg of clientGroups" [value]="cg.id">{{cg.name}} ({{cg.discountRate}}%)</mat-option>
        </mat-select>
        <mat-error>Customer Group is required</mat-error>
      </mat-form-field>
      <div fxLayout="row" fxLayoutGap="12px">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Card Number</mat-label>
          <input matInput [formControl]="cardNumber" mask="000 000 000 000" placeholder="Ex. 000 000 000 000" autocomplete="off">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 128px">
          <mat-label>Personal Discount</mat-label>
          <input matInput [formControl]="discountRate" autocomplete="off">
          <span matSuffix>%</span>
          <mat-error>Personal discount is required</mat-error>
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email" autocomplete="off">
        <mat-error>Email is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput [formControl]="phone" mask="+000 (00) 000-00-00" placeholder="Ex. +375 (29) 323-12-86" autocomplete="off">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput [formControl]="address" autocomplete="off" rows="3"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea matInput [formControl]="comment" autocomplete="off" rows="3"></textarea>
      </mat-form-field>
      <button fxFlexAlign="start" mat-raised-button color="accent" [disabled]="saveDisabled" (click)="onSaveClick()">Save</button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
