<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar [title]="mode == 'new' ? 'New Pack' : 'Edit Pack'"
                [backEnabled]="true"
                (backClick)="onBackClick()"
    ></app-navbar>
    <div fxLayout="column" fxLayoutGap="10px" class="p1" style="max-width: 400px">
      <mat-form-field appearance="outline">
        <mat-label>Pack name</mat-label>
        <input matInput [formControl]="name" placeholder="Ex. Box of tomatoes" autocomplete="off">
        <mat-error>Name is required</mat-error>
      </mat-form-field>
      <div fxLayout="row" fxLayoutGap="25px">
        <mat-form-field appearance="outline" style="width: 120px">
          <mat-label>Quantity</mat-label>
          <input matInput [formControl]="quantity" placeholder="Ex. 10" autocomplete="off">
          <mat-error>Quantity is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Unit</mat-label>
          <mat-select [formControl]="unit">
            <mat-option value="KG">Kilograms (kg)</mat-option>
            <mat-option value="PCS">Pieces (pcs)</mat-option>
            <mat-option value="L">Litres (l)</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button fxFlexAlign="start" mat-raised-button color="accent" [disabled]="saveDisabled" (click)="onSaveClick()">Save</button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
