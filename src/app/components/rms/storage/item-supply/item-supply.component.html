<div fxLayout="row" fxLayoutGap="25px">
  <mat-form-field appearance="outline">
    <mat-label>Product</mat-label>
    <mat-select [formControl]="itemId">
      <mat-option *ngFor="let i of suppliedItems" [value]="i.id">
        {{i.name}} ({{i.itemType.toLowerCase()}})
      </mat-option>
    </mat-select>
    <mat-error>Please select product</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Unit</mat-label>
    <mat-select [formControl]="unit" [disabled]="!itemId.value">
      <mat-option value="-">{{defaultUnit}}</mat-option>
      <mat-option *ngFor="let p of packs" [value]="p.id">{{p.name}}</mat-option>
    </mat-select>
    <mat-error>Please select unit</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Quantity</mat-label>
    <input matInput [formControl]="quantity" autocomplete="off">
    <mat-error>Quantity is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Price per unit</mat-label>
    <input matInput [formControl]="pricePerUnit" autocomplete="off">
    <span matSuffix>Br</span>
    <mat-error>Price per unit is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Total price</mat-label>
    <input matInput [value]="totalPrice" disabled autocomplete="off">
    <span matSuffix>Br</span>
  </mat-form-field>
  <button mat-icon-button fxFlexAlign="center" (click)="onDeleteClick()"><mat-icon>close</mat-icon></button>
</div>
