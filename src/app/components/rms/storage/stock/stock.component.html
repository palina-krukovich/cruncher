<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar title="Stock" [printEnabled]="true" [exportEnabled]="true"></app-navbar>
    <table mat-table [dataSource]="stock" class="width-100">
      <ng-container matColumnDef="Picture">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let stockItem">
          <app-table-img [color]="stockItem.color" [photoURL]="stockItem.photoURL" [name]="stockItem.name"></app-table-img>
        </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let stockItem"> {{stockItem.itemName}}</td>
      </ng-container>
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let stockItem"> {{stockItem.itemType.toLowerCase()}}</td>
      </ng-container>
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let stockItem"> {{stockItem.categoryName || stockItem.itemType === 'PRODUCT' ? 'Top Screen' : '-'}}</td>
      </ng-container>
      <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let stockItem"> {{stockItem.quantity}} {{stockItem.itemUnit.toLowerCase()}}</td>
      </ng-container>
      <ng-container matColumnDef="Cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let stockItem"> {{stockItem.value / 100}} Br</td>
      </ng-container>
      <ng-container matColumnDef="Sum">
        <th mat-header-cell *matHeaderCellDef> Sum </th>
        <td mat-cell *matCellDef="let stockItem"> {{stockItem.sum / 100}} Br </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
