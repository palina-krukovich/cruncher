<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar title="Tables Report"></app-navbar>
    <div fxLayout="column" fxLayoutGap="12px" *ngFor="let hallReport of hallReports">
      <span class="mat-title" style="margin: 0; padding: 10px 24px 0 24px">{{hallReport.hallName}}</span>
      <table mat-table [dataSource]="hallReport.dataSource" class="width-100">
        <ng-container matColumnDef="Table Name">
          <th mat-header-cell *matHeaderCellDef> Table Name </th>
          <td mat-cell *matCellDef="let table"> {{table.tableName}} </td>
          <td mat-footer-cell *matFooterCellDef> <b>Total</b> </td>
        </ng-container>
        <ng-container matColumnDef="Revenue">
          <th mat-header-cell *matHeaderCellDef> Revenue </th>
          <td mat-cell *matCellDef="let table"> {{table.revenue}} Br </td>
          <td mat-footer-cell *matFooterCellDef> <b>{{round(hallReport.revenue * 100) / 100}} Br</b> </td>
        </ng-container>
        <ng-container matColumnDef="Receipts">
          <th mat-header-cell *matHeaderCellDef> Receipts </th>
          <td mat-cell *matCellDef="let table"> {{table.receipts}} </td>
          <td mat-footer-cell *matFooterCellDef> <b>{{hallReport.receipts}}</b> </td>
        </ng-container>
        <ng-container matColumnDef="Average Receipt">
          <th mat-header-cell *matHeaderCellDef> Average Receipt </th>
          <td mat-cell *matCellDef="let table"> {{table.averageReceipt}} Br </td>
          <td mat-footer-cell *matFooterCellDef> <b>{{hallReport.averageReceipt}} Br</b> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
