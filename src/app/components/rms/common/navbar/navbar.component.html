<div fxLayoutGap="12px" class="px1 mat-elevation-z1" style="height: 64px">
  <button *ngIf="backEnabled" mat-icon-button color="primary" (click)="backClick.emit()" fxFlexAlign="center"><mat-icon>arrow_back</mat-icon></button>
  <div class="mat-dialog-title" fxFlexAlign="center">{{title}}</div>
  <div fxFlex></div>
  <button *ngIf="trashEnabled" mat-icon-button (click)="trashClick.emit()" fxFlexAlign="center"><mat-icon>delete</mat-icon></button>
  <button *ngIf="columnsEnabled" mat-button [matMenuTriggerFor]="menu" fxFlexAlign="center">
    Columns
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <button *ngIf="exportEnabled" mat-button (click)="exportClick.emit()" fxFlexAlign="center">Export</button>
  <button *ngIf="importEnabled" mat-button (click)="importClick.emit()" fxFlexAlign="center">Import</button>
  <button *ngIf="printEnabled" mat-button (click)="printClick.emit()" fxFlexAlign="center">Print</button>
  <mat-form-field *ngIf="dateRangeEnabled" appearance="standard" fxFlexAlign="center">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <button *ngIf="addEnabled" mat-raised-button (click)="addClick.emit()" color="accent" fxFlexAlign="center">Add</button>
  <mat-menu #menu="matMenu" class="p1">
    <div *ngFor="let column of columns">
      <mat-checkbox [(ngModel)]="column.selected" (ngModelChange)="columnsChange.emit(columns)">{{column.name}}</mat-checkbox>
    </div>
  </mat-menu>
</div>
