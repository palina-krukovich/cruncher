<mat-toolbar fxLayout="row" fxLayoutGap="12px">
  <button mat-icon-button (click)="onBackClick()"><mat-icon>arrow_back</mat-icon></button>
  <span>Cruncher</span>
</mat-toolbar>
<ng-material-multilevel-menu
  [configuration]="config"
  [items]="items">
</ng-material-multilevel-menu>
<mat-toolbar fxLayoutGap="12px" style="position: absolute; bottom: 0">
  <ngx-auth-firebaseui-avatar [canDeleteAccount]="false"></ngx-auth-firebaseui-avatar>
  <span class="mat-body-2">{{!!user ? user.displayName : ''}}</span>
</mat-toolbar>
