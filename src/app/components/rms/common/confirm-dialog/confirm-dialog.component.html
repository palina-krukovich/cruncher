<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.text}}
</div>
<div mat-dialog-actions fxLayoutAlign="end">
  <button *ngIf="data.cancelBtn" mat-button (click)="onCancelClick()">Cancel</button>
  <button *ngIf="data.noBtn" mat-button (click)="onNoClick()">No</button>
  <button *ngIf="data.yesBtn" mat-button color="primary" (click)="onYesClick()">Yes</button>
</div>
